<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHISTAR BOT - WhatsApp Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation" id="bubbles"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">PHISTAR<span class="blink">_</span></h1>
            <p class="tagline">Ultimate WhatsApp Pairing System</p>
        </header>
        
        <main>
            <div class="card" id="input-card">
                <h2><i class="fab fa-whatsapp"></i> Enter WhatsApp Number</h2>
                <div class="input-group">
                    <input type="text" id="phone-number" placeholder="Country code + number (no spaces)" pattern="[0-9]+" required>
                    <button id="pair-btn">Generate Pairing Code</button>
                </div>
                <div class="note">Example: 2348012345678 (Nigeria)</div>
            </div>
            
            <div class="card hidden" id="qr-card">
                <h2><i class="fas fa-qrcode"></i> Pairing Code</h2>
                <div class="code-display" id="pairing-code">Waiting...</div>
                <button id="copy-code-btn" class="pulse">
                    <i class="far fa-copy"></i> Copy Code
                </button>
                <div class="status" id="status-message"></div>
            </div>
            
            <div class="card hidden" id="session-card">
                <h2><i class="fas fa-key"></i> Session ID</h2>
                <div class="code-display" id="session-id">Waiting for connection...</div>
                <button id="copy-session-btn">
                    <i class="far fa-copy"></i> Copy Session ID
                </button>
                <div class="whatsapp-msg">
                    <i class="fab fa-whatsapp"></i> Check your WhatsApp for confirmation
                </div>
            </div>
        </main>
        
        <footer>
            <div class="particles" id="particles"></div>
            <p>PHISTAR BOT INC &copy; <span id="year"></span> | Ultra Secure Connection</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
  </html>
